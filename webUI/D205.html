<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="D205Common.css">

<style>
#VersionDiv {
    position:           absolute;
    top:                4px;
    right:              4px;
    text-align:         right}
#StatusMsg {
    text-align:         center;
    font-size:          85%;
    color:              blue}
#InfoTable {
    margin-top:         0;
    width:              100%}
#CenteredBody {
    margin-top:         50px;
    text-align:         center}
#D205Image {
    box-shadow:         12px 12px 12px gray;
    max-width:          75%}
#StartUpBtn {
    margin-top:         2em;
    background-color:   #246;
    color:              white;
    font-family:        DejaVuSansWeb, sans-serif;
    font-weight:        normal;
    font-size:          12pt;
    width:              auto;
    height:             auto;
    padding:            0.5em;
    border-radius:      12px;
    border:             2px solid #999}
#StartUpBtn[disabled] {
    background-color:   #468;
    color:              #999;
    border-color:       #666}
#PageFooter {
    position:           absolute;
    font-size:          75%;
    bottom:             4px;
    text-align:         center;
    width:              100%}
</style>

<script src="./D205PanelUtil.js"></script>      <!-- must be first -->
<script src="./D205Util.js"></script>
<script src="./D205SetCallback.js"></script>

<script src="../emulator/D205Processor.js"></script>

<script src="./D205SupervisoryPanel.js"></script>
<script src="./D205ControlConsole.js"></script>

<script src="./D205ConsoleOutput.js"></script>
<script src="./D205ConsoleInput.js"></script>

<script src="./D205.js"></script>
</head>

<body>
<div id=VersionDiv>
    <img id=Retro205Logo src="./resources/retro-205-Logo.png" alt="retro-205 Logo">
    <div id=EmulatorVersion></div>
</div>
<h1>ElectroData/Burroughs Datatron 205 Emulator</h1>
<hr>
<table id=InfoTable>
<tr>
    <td><a href="https://code.google.com/p/retro-205/" target="_blank">
        Open-Source Project</a>
    <td id=StatusMsg>
    <td class=rj><a href="http://datatron.blogspot.com/" target="_blank">
        Burroughs 205 Blog</a>
</table>

<div id=CenteredBody>
    <img id=D205Image src="./resources/BRL61-burroughs-204.jpg"
         alt="ElectroData 204 System at Detroit Arsenal, ca. 1961">
    <br>
    <button id=StartUpBtn>
        Start the Emulator
    </button>
</div>

<div id=PageFooter>
    <i>(Note: Closing or minimizing this window may cause the emulator to run very slowly)</i>
</div>
</body>
</html>
