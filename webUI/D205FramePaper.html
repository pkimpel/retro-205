<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="D205Common.css">
<style id=PaperFrameStyles>
BODY {
    padding:            2px;
    background-color:   white}
#Paper {
    margin:             0;
    font-size:          8pt}
#EndOfPaper {
    height:             1px;
    border:             0;
    opacity:            0}
DIV.whiteBar {
    white-space:        pre;
    background-color:   white}
DIV.greenBar {
    white-space:        pre;
    background-color:   #CFC}
</style>
</head>

<!-- Don't add any additional whitespace to the BODY! -->
<body><div id=Paper class=paper></div><div id=EndOfPaper></div></body>
