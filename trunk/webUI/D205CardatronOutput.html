<meta name="Author" content="Paul Kimpel">
<meta http-equiv="Content-Script-Type" content="text/javascript">
<meta http-equiv="Content-Style-Type" content="text/css">
<link id=defaultStyleSheet rel=stylesheet type="text/css" href="D205Common.css">
<link id=writerStyleSheet rel=stylesheet type="text/css" href="D205CardatronOutput.css">
</head>

<body id=writerBody class=deviceBody>

<div id=CODiv class=devicePanel>
    <button id=COStartBtn       class="large greenButton">START</button>
    <button id=COStopBtn        class="large redButton">STOP</button>
    <button id=COEndOfPaperBtn  class="large redButton">END OF<br>PAPER</button>
    <button id=COFormFeedBtn    class="large redButton">SKIP<br>TO<br>HEADING</button>

    <div id=ClearBtn class=redButton1>&nbsp;</div>
    <div id=ClearBtnCaption class=caption>CLEAR</div>

    <div id=COOptionsDiv>
      <input id=COGreenbarCheck type=checkbox value=1 checked>
      <label for=COGreenbarCheck class="annunciator annunciatorLit">GREENBAR</label>
      &nbsp;&nbsp;
      <input id=COAlgolGlyphsCheck type=checkbox value=1 checked>
      <label for=COAlgolGlyphsCheck class="annunciator annunciatorLit">ALGOL GLYPHS</label>
    </div>

    <meter id=COPaperMeter min=0 max=100 low=10 value=100></meter>
    <label id=COPaperMeterCaption for=COPaperMeter>PAPER REMAINING</label>

    <iframe id=COPaperFrame class=paper scrolling=auto src="./D205FramePaper.html"></iframe>
</div>

</body>
</html>
