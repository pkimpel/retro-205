<script src="./D205SetCallback.js"></script>

<script src="../emulator/D205Processor.js"></script>

<script src="./D205SupervisoryPanel.js"></script>
<script src="./D205ControlConsole.js"></script>

<script src="./D205ConsoleOutput.js"></script>

<script>
window.onload = function() {
    var devices = {};                   // Hash of I/O devices for the Processor
    var p = new D205Processor(devices);

    devices["ControlConsole"] = new D205ControlConsole(p);
    devices["SupervisoryPanel"] = new D205SupervisoryPanel(p);
    devices["ConsoleOut"] = new D205ConsoleOutput("ConsoleOut", p);
};
</script>
